name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  AWS_REGION: 'us-east-1'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      build-complete: ${{ steps.build.outputs.complete }}
      terraform-complete: ${{ steps.terraform.outputs.complete }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.6.0'

    - name: Install dependencies
      id: deps
      run: npm ci

    - name: Build Lambda functions
      run: |
        echo "üì¶ Building Lambda functions..."
        ./scripts/build-lambda.sh

    - name: Build production app
      id: build
      run: |
        npm run build:production
        echo "complete=true" >> $GITHUB_OUTPUT
      env:
        VITE_API_URL: "https://tacodelitewestplano.com/prod"
        VITE_USE_MOCK: "false"
        VITE_ENVIRONMENT: "production"
        VITE_APP_NAME: "Taco Delite"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform init and plan
      id: terraform
      run: |
        # Initialize Terraform
        terraform -chdir=terraform init

        # Select production workspace
        terraform -chdir=terraform workspace select production || terraform -chdir=terraform workspace new production

        # Plan (but don't apply yet)
        terraform -chdir=terraform plan -var-file=../env_files/production.tfvars -out=tfplan
        echo "complete=true" >> $GITHUB_OUTPUT

  deploy-production:
    needs: setup
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.6.0'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy infrastructure
      run: |
        echo "üè≠ Deploying to PRODUCTION environment..."
        
        # Initialize Terraform (quick since we're using same runner)
        terraform -chdir=terraform init
        
        # Select production workspace
        terraform -chdir=terraform workspace select production || terraform -chdir=terraform workspace new production
        
        # Apply the plan
        terraform -chdir=terraform apply -var-file=../env_files/production.tfvars -auto-approve

    - name: Upload static assets
      run: |
        echo "üì§ Uploading static assets..."
        ./scripts/upload-static.sh --environment production

    - name: Get deployment info
      run: |
        echo "üìã Deployment Summary:"
        terraform -chdir=terraform output
