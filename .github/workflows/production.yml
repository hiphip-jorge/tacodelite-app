name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  AWS_REGION: 'us-east-1'

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build production app
      run: npm run build:production
      env:
        VITE_API_URL: "https://tacodelitewestplano.com/prod"
        VITE_USE_MOCK: "false"
        VITE_ENVIRONMENT: "production"
        VITE_APP_NAME: "Taco Delite"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to AWS (Production)
      run: |
        echo "üè≠ Deploying to PRODUCTION environment..."
        
        # Initialize Terraform
        terraform -chdir=terraform init
        
        # Select production workspace
        terraform -chdir=terraform workspace select production || terraform -chdir=terraform workspace new production
        
        # Plan and apply
        terraform -chdir=terraform plan -var-file=../env_files/production.tfvars
        terraform -chdir=terraform apply -var-file=../env_files/production.tfvars -auto-approve
        
        # Upload static assets
        ./scripts/upload-static.sh --environment production

    - name: Get deployment info
      run: |
        echo "üìã Deployment Summary:"
        terraform -chdir=terraform output
