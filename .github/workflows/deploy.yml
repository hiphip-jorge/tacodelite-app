name: ğŸš€ Deploy to AWS
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ”¬ Lint
        run: npm run lint

  build:
    name: ğŸ—ï¸ Build
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ—ï¸ Build app
        run: npm run build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    if: ${{ github.ref == 'refs/heads/dev' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    needs: [lint, build]
    environment: staging
    
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“‹ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: ğŸš€ Deploy to AWS (Staging)
        run: |
          terraform init
          terraform plan -var-file=staging.tfvars
          terraform apply -var-file=staging.tfvars -auto-approve

      - name: ğŸ“¤ Upload static assets
        run: |
          npm run upload:static

  deploy-production:
    name: ğŸš€ Deploy to Production
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    needs: [lint, build]
    environment: production
    
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“‹ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform-version: "1.5.0"

      - name: ğŸš€ Deploy to AWS (Production)
        run: |
          terraform init
          terraform plan -var-file=production.tfvars
          terraform apply -var-file=production.tfvars -auto-approve

      - name: ğŸ“¤ Upload static assets
        run: |
          npm run upload:static

      - name: ğŸ“Š Deployment Summary
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸŒ URL: $(terraform output -raw deployment_url)"
          echo "ğŸ“¦ S3 Bucket: $(terraform output -raw s3_bucket_name)"
          echo "â˜ï¸ CloudFront: $(terraform output -raw cloudfront_domain)"
