name: Deploy to Staging

on:
    push:
        branches: [staging]
    pull_request:
        branches: [staging]

env:
    NODE_VERSION: '20'
    AWS_REGION: 'us-east-1'

jobs:
    setup:
        runs-on: ubuntu-latest
        outputs:
            build-complete: ${{ steps.build.outputs.complete }}
            terraform-complete: ${{ steps.terraform.outputs.complete }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: '1.6.0'

            - name: Install dependencies
              id: deps
              run: npm ci

            - name: Build Lambda functions
              run: |
                  echo "ðŸ“¦ Building Lambda functions..."
                  ./scripts/build-lambda.sh

            - name: Build staging app
              id: build
              run: |
                  npm run build:staging
                  echo "complete=true" >> $GITHUB_OUTPUT
              env:
                  VITE_API_URL: 'https://staging.tacodelitewestplano.com/prod'
                  VITE_USE_MOCK: 'false'
                  VITE_ENVIRONMENT: 'staging'
                  VITE_APP_NAME: 'Taco Delite'

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Terraform init
              id: terraform
              run: |
                  # Initialize Terraform (no plan to avoid state lock issues)
                  terraform -chdir=terraform init

                  # Select staging workspace
                  terraform -chdir=terraform workspace select staging || terraform -chdir=terraform workspace new staging
                  echo "complete=true" >> $GITHUB_OUTPUT

    test:
        needs: setup
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/staging' # Only run on staging branch pushes

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: |
                  echo "ðŸ§ª Running test suite..."
                  npm test -- --run --reporter=verbose
              env:
                  VITE_API_URL: 'https://staging.tacodelitewestplano.com/prod'
                  VITE_USE_MOCK: 'false'
                  VITE_ENVIRONMENT: 'staging'
                  VITE_APP_NAME: 'Taco Delite'

            - name: Test coverage
              run: |
                  echo "ðŸ“Š Generating test coverage report..."
                  npm run test:coverage

    deploy-staging:
        needs: [setup, test]
        runs-on: ubuntu-latest
        environment: staging # Manual approval required
        if: github.ref == 'refs/heads/staging' # Only run on staging branch pushes

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: '1.6.0'

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Build staging app
              run: |
                  npm run build:staging
              env:
                  VITE_API_URL: 'https://staging.tacodelitewestplano.com/prod'
                  VITE_USE_MOCK: 'false'
                  VITE_ENVIRONMENT: 'staging'
                  VITE_APP_NAME: 'Taco Delite'

            - name: Build Lambda functions
              run: |
                  echo "ðŸ“¦ Building Lambda functions..."
                  chmod +x scripts/build-lambda.sh
                  ./scripts/build-lambda.sh

            - name: Deploy infrastructure
              run: |
                  echo "ðŸš€ Deploying to STAGING environment..."

                  # Function to clean up locks on exit
                  cleanup_locks() {
                      echo "ðŸ§¹ Cleaning up any remaining state locks..."
                      EXISTING_LOCKS=$(aws dynamodb scan --table-name tacodelite-terraform-locks --region us-east-1 --query 'Items[?contains(Info.S, `staging`)].LockID.S' --output text 2>/dev/null || echo "")
                      if [ -n "$EXISTING_LOCKS" ]; then
                          for lock_id in $EXISTING_LOCKS; do
                              aws dynamodb delete-item \
                                  --table-name tacodelite-terraform-locks \
                                  --region us-east-1 \
                                  --key "{\"LockID\":{\"S\":\"$lock_id\"}}" \
                                  2>/dev/null && echo "âœ… Lock cleared on cleanup: $lock_id"
                          done
                      fi
                  }

                  # Set up trap to clean up locks on script exit/failure
                  trap cleanup_locks EXIT

                  # Initialize Terraform
                  terraform -chdir=terraform init

                  # Clear any potential stale locks
                  echo "ðŸ”“ Checking for stale state locks..."
                  EXISTING_LOCKS=$(aws dynamodb scan --table-name tacodelite-terraform-locks --region us-east-1 --query 'Items[?contains(Info.S, `staging`)].LockID.S' --output text 2>/dev/null || echo "")
                  if [ -n "$EXISTING_LOCKS" ]; then
                      echo "âš ï¸  Found existing staging locks, clearing..."
                      for lock_id in $EXISTING_LOCKS; do
                          aws dynamodb delete-item \
                              --table-name tacodelite-terraform-locks \
                              --region us-east-1 \
                              --key "{\"LockID\":{\"S\":\"$lock_id\"}}" \
                              2>/dev/null && echo "âœ… Lock cleared: $lock_id"
                      done
                  fi

                  # Select staging workspace
                  terraform -chdir=terraform workspace select staging || terraform -chdir=terraform workspace new staging

                  # Import existing API Gateway resources (handles "already exists" conflicts)
                  # Run before plan - imports are idempotent (skip if already in state)
                  echo "ðŸ“¥ Importing existing API Gateway resources (if needed)..."
                  chmod +x terraform/scripts/import-api-methods.sh
                  terraform/scripts/import-api-methods.sh staging || true

                  # Plan the changes
                  echo "ðŸ“‹ Planning Terraform changes..."
                  terraform -chdir=terraform plan -var-file=../env_files/staging.tfvars -out=tfplan

                  # Show plan summary
                  echo "ðŸ“Š Plan Summary:"
                  terraform -chdir=terraform show -no-color tfplan | head -20
                  echo "... (see full plan above)"

                  # Apply the plan
                  echo "ðŸš€ Applying Terraform changes..."
                  terraform -chdir=terraform apply tfplan

            - name: Upload static assets
              run: |
                  echo "ðŸ“¤ Uploading static assets..."
                  # Get S3 bucket name from Terraform output
                  BUCKET_NAME=$(terraform -chdir=terraform output -raw s3_bucket_name)
                  echo "ðŸ“¦ S3 Bucket: $BUCKET_NAME"

                  # Upload using the bucket name directly
                  S3_BUCKET_NAME="$BUCKET_NAME" ./scripts/upload-static.sh --environment staging

            - name: Get deployment info
              run: |
                  echo "ðŸ“‹ Deployment Summary:"
                  terraform -chdir=terraform output
