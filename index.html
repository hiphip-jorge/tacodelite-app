<!doctype html>
<html lang="en">
    <head>
        <script>
            (function() {
                const stored = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const isDark = stored ? stored === 'dark' : prefersDark;
                if (isDark) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            })();
        </script>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Taco Delite | 15th Street - Best Tex-Mex in Plano</title>
        <meta name="description" content="The best Tex-Mex food in Plano. Fresh ingredients, bold flavors, and friendly service since 1989. Order online for pickup or delivery." />
        <meta name="keywords" content="Tacos, Plano, Tex-Mex, Mexican food, restaurant, delivery, pickup, catering, 15th Street" />
        <meta name="author" content="Taco Delite" />
        <link rel="canonical" href="https://tacodelitewestplano.com/" />
        <!-- Open Graph -->
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Taco Delite | 15th Street" />
        <meta property="og:locale" content="en_US" />
        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />

        <!-- Fonts - preconnect + async load to avoid render blocking -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- Load both fonts in one request, async to prevent render blocking -->
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Chewy&family=Secular+One&display=swap"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <noscript>
            <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Chewy&family=Secular+One&display=swap"
            />
        </noscript>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
